<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature-board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="drawing-board">  
                <canvas id="drawing-canvas"></canvas>
            </div>
            <div class="action-buttons">
                <button id="undo-btn">Undo</button>
                <button id="redo-btn">Redo</button>
                <button id="save-btn">Save</button>
                <button id="clear-btn">Clear Canvas</button>
            </div>
        </div>
    </div>
        <div class="tools-section">
            <div class="row tool-container">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="./icons/brush.png" height="20px" width="20px">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./icons/eraser.png" height="20px" width="20px">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row tool-container">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./icons/rectangle.png" height="20px" width="20px">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./icons/circle.png" height="20px" width="20px">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./icons/triangle.png" height="20px" width="20px">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row colors tool-container">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker">
                    </li>
                </ul>
            </div>
            <div class="row tool-container">
                <label class="title">Resize</label>
                <ul class="options">
                    <li class="option tool" id="zoom-in">
                        <img src="./icons/zoomIN.png" height="20px" width="20px">
                        <span>Zoom In</span>
                    </li>
                    <li class="option tool" id="zoom-out">
                        <img src="./icons/zoom-out.png" height="20px" width="20px">
                        <span>Zoom Out</span>
                    </li>
                </ul>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
